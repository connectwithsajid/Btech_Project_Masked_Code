<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#007aff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ambulance Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png" />
    <link rel="icon" href="static/icons/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="./css/framework7.bundle.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/icons.css" />
    <link href="./css/mapbox-gl.css" rel="stylesheet" />
    <link href="./css/mapbox-gl-traffic.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/mapbox-gl-geocoder.css" type="text/css">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js");
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <div class="views safe-areas" id="app-view">
            <div class="view view-main view-init"></div>
        </div>
        <a class="display-none" data-transition="f7-circle" href="/login/" data-view=".view-main" id="log">a</a>
        <a class="display-none" data-transition="f7-circle" href="/ambulance/" data-view=".view-main" id="amb">b</a>
        <a class="display-none" data-transition="f7-circle" href="/police/" data-view=".view-main" id="pol">c</a>
        <a class="display-none" data-transition="f7-circle" href="/pwainstall/" data-view=".view-main"
            id="pwainstall">c</a>
    </div>
    <script defer src="./js/modules/framework7.bundle.min.js"></script>
    <script defer src="./js/routes.js"></script>
    <script defer src="./js/modules/mapbox-gl.js"></script>
    <script src="./js/modules/mapbox-gl-geocoder.min.js"></script>
    <script defer src="./js/modules/mapbox-gl-traffic.js"></script>
    <script defer src="./js/modules/turf.min.js"></script>
    <script defer src="./js/firebase/firebase-app.js"></script>
    <script defer src="./js/firebase/firebase-analytics.js"></script>
    <script defer src="./js/firebase/firebase-auth.js"></script>
    <script defer src="./js/firebase/firebase-firestore.js"></script>
    <script defer src="./js/app.js"></script>
</body>

</html>
